<body>
  
    <header class=" container row  d-flex justify-content-around mt-5 col-12">
          
           <img src="/icones/logo.svg" alt="logo" >  
           <p > <span ><img src="/icones/log-in.svg" alt=""></span> <a href="/" > Volte para home </a></p>
          
   </header>
  
   {% if total >0 %}


   
   <p id="pontos"><b>{{total}} pontos</b> encontrados.</p>
   
<main class=" row d-flex justify-content-around">
  {% for place in places%}
    <div class=" todoCard">
        <div class="col-md-3">
   <div class="card semCard" style="width: 18rem;">
    <img src={{place.image}} class="card-img-top" alt={{place.name}}>
    <div class="card-body">
        <h3>{{place.name}}</h3>
        <h4>{{place.items}}</h4>
      <p class="card-text">{{place.state}},{{place.city}}{{place.address}},{{place.address2}}</p>
    </div>
   </div>
  </div>
  
      </div>
      {% endfor%}
      </main>
      {% else %}
      <h3 style="text-align: center;">Local nao encontrado</h3>
      {% endif %}
